app-id: com.github.dail8859.NotepadNext
runtime: org.kde.Platform
runtime-version: 6.4
sdk: org.kde.Sdk

rename-icon: NotepadNext
rename-desktop-file: NotepadNext.desktop
command: NotepadNext

finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --filesystem=home

modules:
  # Needed for Qt 6 until it is available in the runtime soonTM
  # See also: https://invent.kde.org/packaging/flatpak-kde-runtime/-/issues/26
  - name: qt6-core5compat
    buildsystem: cmake-ninja
    builddir: true
    sources:
      - type: archive
        url: https://download.qt.io/official_releases/qt/6.4/6.4.0/submodules/qt5compat-everywhere-src-6.4.0.tar.xz
        sha256: 73475d0837f78246d509199f211a35c71fc36cccf64b3de258ebc6387194a4c0
    post-install:
      - ln -sr /app/lib/${FLATPAK_ARCH}-linux-gnu/libQt6Core5Compat.so* -t /app/lib

  - name: NotepadNext
    buildsystem: simple
    build-commands:
      - qmake PREFIX=/app src/NotepadNext.pro "DISTRIBUTION=Flatpak"
      - make -j $FLATPAK_BUILDER_N_JOBS
      - make install INSTALL_ROOT=/
    post-install:
      - install -D -m644 deploy/linux/com.github.dail8859.NotepadNext.metainfo.xml
        -t /app/share/metainfo
      - cp -a /app/share/icons/hicolor/scalable/{mimetypes,apps}
    sources:
      - type: git
        url: https://github.com/dail8859/NotepadNext.git
        tag: v0.5.6
        commit: ad614cda2b1774be54ea1ad5cf98944880857149
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
